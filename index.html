<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('rotate-y', {
      schema: {speed: {default: 1}},
      tick: function(time, delta) {
        this.el.object3D.rotation.y += this.data.speed * delta / 1000;
      }
    });
    
    AFRAME.registerComponent('rotate-xyz', {
      schema: {
        x: {default: 0.5},
        y: {default: 0.5},
        z: {default: 0.5}
      },
      tick: function(time, delta) {
        this.el.object3D.rotation.x += this.data.x * delta / 1000;
        this.el.object3D.rotation.y += this.data.y * delta / 1000;
        this.el.object3D.rotation.z += this.data.z * delta / 1000;
      }
    });
    
    AFRAME.registerComponent('float', {
      schema: {
        amplitude: {default: 0.5},
        speed: {default: 1}
      },
      init: function() {
        this.startY = this.el.object3D.position.y;
      },
      tick: function(time) {
        this.el.object3D.position.y = this.startY + Math.sin(time / 1000 * this.data.speed) * this.data.amplitude;
      }
    });
    
    AFRAME.registerComponent('pulse', {
      tick: function(time) {
        const scale = 1 + Math.sin(time / 500) * 0.2;
        this.el.object3D.scale.set(scale, scale, scale);
      }
    });
    
    AFRAME.registerComponent('orbit', {
      schema: {
        radius: {default: 3},
        speed: {default: 1},
        height: {default: 2}
      },
      tick: function(time) {
        const t = time / 1000 * this.data.speed;
        this.el.object3D.position.x = Math.cos(t) * this.data.radius;
        this.el.object3D.position.z = Math.sin(t) * this.data.radius;
        this.el.object3D.position.y = this.data.height;
      }
    });
    
    AFRAME.registerComponent('bounce-click', {
      init: function() {
        this.el.addEventListener('click', () => {
          this.el.emit('bounce');
        });
      }
    });
  </script>
</head>
